<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %}<link rel="stylesheet" href="{% static "css/style.css" %}">{% endblock %}
    <title>{% block title %}Social Media{% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <a href="{% url "home" %}" class="home"><i class="fa-solid fa-house" style="color: #ffffff;"></i></a>
            </div>
        <p class="title">Social Media</p>
            <div class="header-right">
                <a href="{% url "register" %}" class="register"><i class="fa-solid fa-address-card" style="color: #ffffff;"></i></a>
                {% if user.is_authenticated %}
                <a href="{% url "logout" %}" class="logout"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i></a>
                {% else %}
                <a href="{% url "login" %}" class="login"><i class="fa-solid fa-right-to-bracket" style="color: #ffffff;"></i></a>
                {% endif %}
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <p>Â© 2024 Social Media. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
